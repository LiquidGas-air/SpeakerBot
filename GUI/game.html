<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Beta v1.0</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="game.css">
    <link rel="shortcut icon" href="icons/icon.ico" type="image/x-icon">
</head>

<body>
    <div id='textbox'>
        <p id='say'></p>
    </div>
    <div id='skull'>
        <div id='skull_up'><img src="sprites/skull_no_eyes.png" id='skull_up_id'alt="" style="width:31.8vh;height:28.89vh;" ></div>
        <div id='skull_down'><img src="sprites/down_skull.png" alt="" style="width:17.22vh;height:13.41vh;"></div>
        
    </div>
    <div id='input'>
        <input type="text" id='input_text' placeholder='SAY ME SOMETHING PLS...'>
        <input type="submit" id='input_submit' value="SEND">
        <input type="button" id='input_voice' value="VOICE">
    </div>
    <script src="extensions/anime.min.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
